<!DOCTYPE html>
<html>
<head>
    <title>Calorie Predictor</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 40px; }
        input, select { margin: 10px; padding: 8px; width: 200px; }
        form { display: inline-block; }
    </style>
</head>
<body>
    <h1>Calorie Burn Prediction</h1>
    <form method="POST">
        <input type="text" name="Sex" placeholder="Sex (m/f)" required><br>
        <input type="number" name="Age" placeholder="Age" required><br>
        <input type="number" step="0.1" name="Height" placeholder="Height (cm)" required><br>
        <input type="number" step="0.1" name="Weight" placeholder="Weight (kg)" required><br>
        <input type="number" step="0.1" name="Duration" placeholder="Duration (mins)" required><br>
        <input type="number" name="Heart_Rate" placeholder="Heart Rate" required><br>
        <input type="number" step="0.1" name="Body_Temp" placeholder="Body Temp (Â°C)" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h2>Predicted Calories Burned: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
